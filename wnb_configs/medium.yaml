program: main.py
project: teachsim
method: grid
metric:
    goal: maximize
    name: true_belief_prob
parameters:
    seed: 
        values: [42, 45, 49]
    n_hypotheses: 
        values: [20]
    n_clusters: 
        values: [3]
    n_features: 
        values: [2]
    n_samples: 
        values: [100]
    data_initialization: 
        values: [uniform]
    teacher_strategy: 
        values: [hypothesis, random]
    teacher_alpha: 
        values: [1.0]
    teacher_n_beliefs: 
        values: [10]
    teacher_student_strategy_assumption:
        values: [uncertainty, random, hypothesis]
    teacher_student_mode_assumption: 
        values: [naive, rational]
    student_mode: 
        values: [naive, rational]
    student_strategy: 
        values: [uncertainty , random, hypothesis]
    student_beta: 
        values: [1.0]
    student_teacher_strategy_assumption: 
        values: [hypothesis, random]

